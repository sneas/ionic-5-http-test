<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let res of responses$|async">
    <ion-card-header>
      <ion-card-title>{{res.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{res.value|json}}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
